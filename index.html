<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="wrap">
      <main>
        <img
          class="equilibrium"
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <h1>Equilibrium #3429</h1>
        <article>Our Equilibrium collection promotes balance and calm</article>
        <div class="eth-days">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <div>0.041ETH</div>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="clock" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="profile">
          <img class="avatar" src="images/image-avatar.png" alt="avatar" />
          <div class="title">
            Creation of
            <span class="name">Jules Wyvern</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
